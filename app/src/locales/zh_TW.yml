    title: 視窗不透明度減小
    description: "按下後，視窗不透明度（alpha）值减小0.2，往透明的方向改變，最小值為0\n如果您的鍵盤沒有小鍵盤的純減號鍵，可以改成横排數字0右側的減號與下划線公用鍵\n"
  windowOpacityAlphaIncrease:
    description: "按下後，視窗不透明度（alpha）值增加0.2，往不透明的方向改變，最小值為1\n當不能再增加時，會有視窗邊緣閃爍提示\n"
    title: 視窗不透明度增加
  checkoutWindowOpacityMode:
    title: 切換視窗透明度模式
    description: "按下後，視窗進入完全透明模式，再按一次將進入完全不透明模式\n注意要配合舞台顏色風格進行設置。例如：黑色模式下文字為白色，論文白模式下文字為黑色。\n\
      如果視窗下層内容為白色背景，建議切換舞台到論文白模式。\n"
