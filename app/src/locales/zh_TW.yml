    title: 視野向右翻頁式移動
  CameraPageMoveLeft:
    title: 視野向左翻頁式移動
  CameraPageMoveUp:
    title: 視野向上翻頁式移動
  selectEntityByPenStroke:
    description: "選中一個塗鴉或實體後，按下此鍵，會擴散選擇該實體周圍的實體\n如果當前選擇的是塗鴉，則擴散選擇塗鴉觸碰到的實體\n如果當前選擇的是實體，則擴散選擇碰到的所有塗鴉\n\
      多次按下後可以多次交替擴散\n"
    title: 塗鴉與實體的擴散選項
  clickAppMenuRecentFileButton:
    title: 打開最近打開文件列表
    description: "按下此鍵可代替滑鼠點擊菜單欄裡的最近打開文件列表按鈕\n"
  clickTagPanelButton:
    description: "按下此鍵可代替滑鼠點擊頁面上的標籤面板展開關閉按鈕\n"
