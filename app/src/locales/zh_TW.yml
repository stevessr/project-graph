  checkoutLeftMouseToConnectAndCuttingOnlyPressed:
    title: 設置左鍵為“連線/斬斷”模式（僅按下時）
    description: "鬆開時切換回默認的滑鼠模式\n"
  masterBrakeCheckout:
    description: "按下後會切換是否允许 “W S A D”鍵控制攝影機移動\n可以用於臨時禁止攝影機移動，在輸入秘籍鍵或含有WSAD的快捷鍵時防止視野移動\n"
    title: 手剎：開啟/關閉通過按鍵控制攝影機移動
  generateNodeTreeWithBroadMode:
    description: "按下後，瞬間生長一個同級節點並放置在當前選中節點下方\n同時自動排版整個節點樹的結構，確保其是一個向下的樹形結構\n使用此功能前先確保已選中一個節點，且該節點存在父級節點\n"
    title: 生長同級節點
  generateNodeTreeWithDeepMode:
