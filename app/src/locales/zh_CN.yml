effects:
  CircleChangeRadiusEffect:
    description: |
      质点被框选后波纹放大
    title: 圆形变换半径效果
  CircleFlameEffect:
    description: |
      存在于各种特效细节中,预劈砍直线与实体矩形切割时、斩断连线时的中点闪烁等
    title: 圆形径向渐变光闪
  EntityAlignEffect:
    description: |
      鼠标拖动吸附对齐时产生的高亮虚线
    title: 实体对齐效果
  EntityCreateDashEffect:
    description: |
      实体创建时,实体周围出现粉尘凝聚
      由于不够美观,已经废弃,不会出现
    title: 实体创建粉尘凝聚效果
  EntityCreateFlashEffect:
    description: |
      在ctrl+滚轮转动实体树、缩放图片、创建节点等情况下出现
      若渲染性能较差,建议关闭此选项
    title: 实体边框发光效果
  EntityCreateLineEffect:
    description: |
      已经废弃,不会出现
    title: 实体散发电路板式线条辐射效果
  EntityDashTipEffect:
    description: |
      出现在实体输入编辑结束或进入时,实体周围出现抖动的粉尘
    title: 实体提示性的粉尘抖动
  EntityJumpMoveEffect:
    description: |
      实体跳跃移动时,实体出现一个象征性的跳跃弧线幻影
      用来表示伪z轴的跨越层级移动
    title: 实体跳跃移动效果
  EntityShakeEffect:
    description: |
      像“TickTock”Logo 一样的抖动特效,用于实体出现警告性质的提示
    title: 实体抖动效果
  EntityShrinkEffect:
    description: |
      使用Delete键删除实体时,实体出现缩小消失的效果
    title: 实体缩小消失效果
  ExplodeDashEffect:
    description: |
      用劈砍删除实体时,出现粉尘爆炸
    title: 粉尘爆炸效果
  LineCuttingEffect:
    description: |
      劈砍时,出现类似水果忍者一样的刀光
    title: 劈砍时的刀光
  LineEffect:
    description: |
      用于拖拽旋转子树时,连线划过虚影
    title: 直线段淡出效果
  MouseTipFeedbackEffect:
    description: |
      在鼠标进行缩放视野等操作时,鼠标旁边会出现特效提示,例如一个变大或变小的圆圈
    title: 鼠标交互提示特效
  NodeMoveShadowEffect:
    description: |
      布局造成的移动可能也会出现一闪而过的粒子
    title: 节点移动时摩擦地面的粒子效果
  PenStrokeDeletedEffect:
    description: |
      涂鸦被删除时,出现消失的特效
    title: 涂鸦被删除时的消失特效
  PointDashEffect:
    description: |
      由于万有引力影响性能,此特效已关闭,不会出现
    title: 在某点出迸发万有引力式的粒子效果
  RectangleLittleNoteEffect:
    description: |
      在逻辑节点执行时,逻辑节点会闪烁此效果
    title: 矩形闪烁提示效果
  RectangleNoteEffect:
    description: |
      高亮提示某个矩形范围,搜索节点或定位时会高亮提示
      关闭后会看不到矩形高亮效果
    title: 矩形存在提示效果
  RectanglePushInEffect:
    description: |
      用于提示实体的跨越框层移动、方向键切换选中
      目前开发者由于偷懒,此效果引用了四个劈砍线效果。
      若关闭了劈砍线效果,则此效果会看不见
    title: 矩形四顶点划至另一矩形四顶点的效果
  RectangleRenderEffect:
    description: |
      用于在吸附拖拽对齐时,显示实体即将吸附到的目标位置
    title: 矩形位置提示效果
  RectangleSlideEffect:
    description: |
      用于垂直方向键盘移动实体
    title: 矩形滑动尾翼特效
  RectangleSplitTwoPartEffect:
    description: |
      仅存在于劈砍特效(也有可能是四块)
    title: 矩形被切成两块的特效
  TechLineEffect:
    description: |
      此特效时其他特效的组成部分,若关闭则其他特效可能会受到影响
    title: (基础特效)折线段效果
  TextRaiseEffectLocated:
    description: |
      文本节点悬浮上升效果,用于提示重要信息
    title: 固定位置的文本节点悬浮上升效果
  TextRiseEffect:
    description: |
      文本节点上浮效果,用于提示重要信息
    title: 上浮文字效果
  ViewFlashEffect:
    description: |
      全屏闪白/闪黑等效果
      光敏癫痫症患者请关闭此选项
    title: 视野闪烁效果
  ViewOutlineFlashEffect:
    description: |
      视野轮廓闪烁效果
    title: 视野轮廓闪烁效果
  ZapLineEffect:
    description: |
      此特效时其他特效的组成部分,若关闭则其他特效可能会受到影响
    title: (基础特效)闪电线效果
keyBinds:
  CameraPageMoveDown:
    title: 视野向下翻页式移动
  CameraPageMoveLeft:
    title: 视野向左翻页式移动
  CameraPageMoveRight:
    title: 视野向右翻页式移动
  CameraPageMoveUp:
    title: 视野向上翻页式移动
  CameraScaleZoomIn:
    description: 按下后,视野放大
    title: 视野放大
  CameraScaleZoomOut:
    description: 按下后,视野缩小
    title: 视野缩小
  checkoutClassroomMode:
    description: |
      按下后,进入专注模式,所有UI都会隐藏,顶部按钮会透明化处理
      再按一次恢复
    title: 进入或退出专注模式
  checkoutLeftMouseToConnectAndCutting:
    description: |
      也就是鼠标左键切换为连线/斩断 模式,在工具栏中有对应按钮
    title: 设置左键为“连线/斩断”模式
  checkoutLeftMouseToConnectAndCuttingOnlyPressed:
    description: |
      松开时切换回默认的鼠标模式
    title: 设置左键为“连线/斩断”模式(仅按下时)
  checkoutLeftMouseToDrawing:
    description: |
      也就是鼠标左键切换为涂鸦模式,在工具栏中有对应按钮
    title: 设置左键为“涂鸦”模式
  checkoutLeftMouseToSelectAndMove:
    description: |
      也就是鼠标左键切换为正常模式
    title: 设置左键为“选中/移动”模式
  checkoutProtectPrivacy:
    description: |
      按下后,舞台上的全部文字将会被加密,无法被其他人看到
      按下后,舞台上的全部文字将会解密,其他人可以看到
      可以用于截图反馈问题、突然有人看你的屏幕时使用并且你的内容是感情问题(？)时使用
    title: 进入或退出隐私保护模式
  checkoutWindowOpacityMode:
    description: |
      按下后,窗口进入完全透明模式,再按一次将进入完全不透明模式
      注意要配合舞台颜色风格进行设置。例如：黑色模式下文字为白色,论文白模式下文字为黑色。
      如果窗口下层内容为白色背景,建议切换舞台到论文白模式。
    title: 切换窗口透明度模式
  clickAppMenuRecentFileButton:
    description: |
      按下此键可代替鼠标点击菜单栏里的最近打开文件列表按钮
    title: 打开最近打开文件列表
  clickAppMenuSettingsButton:
    description: |
      按下此键可代替鼠标点击菜单栏里的设置界面按钮
    title: 打开设置页面
  clickStartFilePanelButton:
    description: |
      按下此键可代替鼠标点击菜单栏里的启动文件列表展开关闭按钮
    title: 打开/关闭启动文件列表
  clickTagPanelButton:
    description: |
      按下此键可代替鼠标点击页面上的标签面板展开关闭按钮
    title: 打开/关闭标签面板
  copy:
    description: 按下后,复制选中的内容
    title: 复制
  createUndirectedEdgeFromEntities:
    description: |
      按下后,选中的两个或者多个实体之间会创建一条无向连线
    title: 选中的实体之间创建无向连线
  createTextNodeFromCameraLocation:
    description: |
      按下后,在当前视野中心的位置创建一个文本节点
      等同于鼠标双击创建节点的功能
    title: 在视野中心位置创建文本节点
  createTextNodeFromMouseLocation:
    description: |
      按下后,在鼠标悬浮位置创建一个文本节点
      等同于鼠标单击创建节点的功能
    title: 在鼠标位置创建文本节点
  createTextNodeFromSelectedDown:
    description: |
      按下后,在当前选中的节点正下方创建一个文本节点
    title: 在当前选中的节点正下方创建文本节点
  createTextNodeFromSelectedLeft:
    description: |
      按下后,在当前选中的节点左侧创建一个文本节点
    title: 在当前选中的节点左侧创建文本节点
  createTextNodeFromSelectedRight:
    description: |
      按下后,在当前选中的节点右侧创建一个文本节点
    title: 在当前选中的节点右侧创建文本节点
  createTextNodeFromSelectedTop:
    description: |
      按下后,在当前选中的节点正上方创建一个文本节点
    title: 在当前选中的节点正上方创建文本节点
  deleteSelectedStageObjects:
    description: |
      按下后,选中的舞台物体会被删除
      舞台物体包括实体(节点和Section等独立存在的东西)和关系(节点之间的连线)
      默认是delete键,您可以改成backspace键
    title: 删除选中的舞台物体
  editEntityDetails:
    description: |
      按下后,选中的实体的详细信息会被打开编辑
      只有选中的物体数量为1时才有效
    title: 编辑选中的实体的详细信息
  exitSoftware:
    description: 按下后,退出软件
    title: 退出软件
  expandSelectEntity:
    description: |
      按下后,实体的选择状态会转移到子级节点上
    title: 扩散选择节点
  expandSelectEntityKeepLastSelected:
    description: |
      按下后,实体的选择状态会转移到子级节点上,同时保留当前节点的选择状态
    title: 扩散选择节点(保留当前节点的选择状态)
  expandSelectEntityReversed:
    description: |
      按下后,实体的选择状态会转移到父级节点上
    title: 反向扩散选择节点
  expandSelectEntityReversedKeepLastSelected:
    description: |
      按下后,实体的选择状态会转移到父级节点上,同时保留当前节点的选择状态
    title: 反向扩散选择节点(保留当前节点的选择状态)
  folderSection:
    description: 按下后选中的Section框会切换折叠或展开状态
    title: 折叠或展开Section框
  generateNodeGraph:
    description: |
      按下后,出现一个虚拟生长位置
      在按下该键不松开的同时按下“I J K L”键自由调整生长位置
      松开后,生长完成
      使用此功能前先确保已选中一个节点
    title: 生长自由节点
  generateNodeTreeWithBroadMode:
    description: |
      按下后,瞬间生长一个同级节点并放置在当前选中节点的下方
      同时自动排版整个节点树的结构,确保其是一个向下的树型结构
      使用此功能前先确保已选中一个节点、且该节点存在父级节点
    title: 生长同级节点
  generateNodeTreeWithDeepMode:
    description: |
      按下后,瞬间生长一个节点并放置在当前选中节点的右侧
      同时自动排版整个节点树的结构,确保其是一个向右的树型结构
      使用此功能前先确保已选中一个节点、且该节点所在结构为树形结构
    title: 生长子级节点
  jumpMoveDownSelectedEntities:
    description: |
      按下后,所有选中的实体会跳跃向下移动一个固定距离,能够跳入或者跳出Section框
    title: 跳跃向下移动所有选中的实体
  jumpMoveLeftSelectedEntities:
    description: |
      按下后,所有选中的实体会跳跃向左移动一个固定距离,能够跳入或者跳出Section框
    title: 跳跃向左移动所有选中的实体
  jumpMoveRightSelectedEntities:
    description: |
      按下后,所有选中的实体会跳跃向右移动一个固定距离,能够跳入或者跳出Section框
    title: 跳跃向右移动所有选中的实体
  jumpMoveUpSelectedEntities:
    description: |
      按下后,所有选中的实体会跳跃向上移动一个固定距离,能够跳入或者跳出Section框
    title: 跳跃向上移动所有选中的实体
  masterBrakeCheckout:
    description: |
      按下后会切换是否允许 “W S A D”键控制摄像机移动
      可以用于临时禁止摄像机移动,在输入秘籍键或含有WSAD的快捷键时防止视野移动
    title: 手刹：开启/关闭通过按键控制摄像机移动
  masterBrakeControl:
    description: |
      按下后,停止摄像机飘移,并将速度置为0
    title: 脚刹：停止摄像机飘移
  moveDownSelectedEntities:
    description: |
      按下后,所有选中的实体会向下移动一个固定距离
    title: 向下移动所有选中的实体
  moveLeftSelectedEntities:
    description: |
      按下后,所有选中的实体会向左移动一个固定距离
    title: 向左移动所有选中的实体
  moveRightSelectedEntities:
    description: |
      按下后,所有选中的实体会向右移动一个固定距离
    title: 向右移动所有选中的实体
  moveUpSelectedEntities:
    description: |
      按下后,所有选中的实体会向上移动一个固定距离
    title: 向上移动所有选中的实体
  newDraft:
    description: |
      新建一个草稿文件,并切换到该文件
      若当前文件未保存则无法切换
    title: 新建草稿
  openColorPanel:
    description: |
      按下后,打开颜色面板,可以用于快速切换节点颜色
    title: 打开颜色面板快捷键
  openFile:
    description: |
      选择一个曾经保存的json文件并打开
    title: 打开文件
  openTextNodeByContentExternal:
    description: |
      按下后,舞台上所有选中的文本节点都会被以默认方式或浏览器方式打开。
      例如一个节点内容为 "D:/Desktop/a.txt",选中此节点按下快捷键之后,能以系统默认方式打开此文件
      如果节点内容为网页地址 "https://project-graph.top",会以系统默认浏览器打开网页内容
    title: 以网页浏览器或本地文件形式打开选中节点的内容
  packEntityToSection:
    description: |
      按下后,选中的实体会自动包裹到新Section框中
    title: 将选中的实体打包到Section框中
  paste:
    description: 按下后,粘贴剪贴板内容
    title: 粘贴
  pasteWithOriginLocation:
    description: 按下后,粘贴的内容会与原位置重叠
    title: 原位粘贴
  penStrokeWidthDecrease:
    description: 按下后,笔画变细
    title: 涂鸦笔画变细
  penStrokeWidthIncrease:
    description: 按下后,笔画变粗
    title: 涂鸦笔画变粗
  redo:
    description: 取消上一次撤销操作
    title: 取消撤销
  reload:
    description: |
      重载应用,重新加载当前工程文件
      等同于浏览器刷新网页
      这个功能很危险！会导致未保存的进度丢失！
    title: 重载应用
  resetCameraScale:
    description: 将视野缩放重置为标准大小
    title: 重置缩放
  resetView:
    description: |
      如果没有选择任何内容,则根据全部内容重置视野；
      如果有选择内容,则根据选中内容重置视野
    title: 重置视野
  reverseEdges:
    description: |
      按下后,选中的连线的方向会变成相反方向
      例如,原先是 A -> B,按下后变成 B -> A
      此功能的意义在于快速创建一个节点连向多个节点的情况
      因为目前的连线只能一次性做到多连一。
    title: 反转连线的方向
  reverseSelectedNodeEdge:
    description: |
      按下后,所有框选选中的节点中
      每个节点的所有连线都会反转方向
      进而实现更快捷的一连多
    title: 反转选中的节点的所有连线的方向
  saveFile:
    description: |
      保存当前工程文件,若当前文件是草稿则另存为
    title: 保存文件
  searchText:
    description: |
      按下后,打开搜索框,可以输入搜索内容
      搜索框支持部分匹配,例如输入 "a" 能搜索到 "apple" 等
    title: 搜索文本
  selectAll:
    description: 按下后,所有节点和连线都会被选中
    title: 全选
  selectAdditionalDown:
    description: 按下后,附加选中下方节点
    title: 附加选中下方节点
  selectAdditionalLeft:
    description: 按下后,附加选中左侧节点
    title: 附加选中左侧节点
  selectAdditionalRight:
    description: 按下后,附加选中右侧节点
    title: 附加选中右侧节点
  selectAdditionalUp:
    description: 按下后,附加选中上方节点
    title: 附加选中上方节点
  selectDown:
    description: 按下后,选中下方节点
    title: 选中下方节点
  selectEntityByPenStroke:
    description: |
      选中一个涂鸦或者实体后,按下此键,会扩散选择该实体周围的实体
      如果当前选择的是涂鸦,则扩散选择涂鸦触碰到的实体
      如果当前选择的是实体,则扩散选触碰到的所有涂鸦
      多次按下后可以多次交替扩散
    title: 涂鸦与实体的扩散选择
  selectLeft:
    description: 按下后,选中左侧节点
    title: 选中左侧节点
  selectRight:
    description: 按下后,选中右侧节点
    title: 选中右侧节点
  selectUp:
    description: 按下后,选中上方节点
    title: 选中上方节点
  switchDebugShow:
    description: |
      按下后,切换调试信息显示
      调试信息显示在屏幕左上角,通常为开发者使用
      开启后,屏幕左上角将会显示调试信息。
      若您遇到bug截图反馈时,建议开启此选项。
    title: 切换调试信息显示
  test:
    description: |
      仅用于测试快捷键自定义绑定功能功能
    title: 测试
  textNodeToSection:
