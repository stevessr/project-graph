      按下后,选中的文本节点会被转换成Section框
      可以用于section框的快速创建
    title: 将选中的文本节点转换成Section框
  title: 快捷键绑定
  treeGraphAdjust:
    description: |
      主要用于关闭了键盘生长节点时触发的树形排布调整时使用
      可以通过此快捷键手动触发布局调整
    title: 调整当前节点所在树形结构的树形排布
  undo:
    description: 撤销上一次操作
    title: 撤销
  unpackEntityFromSection:
    description: |
      按下后,选中的Section框中的实体会被拆包,自身转换成一个文本节点
      内部的实体将会掉落在外面
    title: Section框拆包,转换为文本节点
  windowOpacityAlphaDecrease:
    description: |
      按下后,窗口不透明度(alpha)值减小0.2,往透明的方向改变,最小值为0
      如果您的键盘没有小键盘的纯减号键,可以改成横排数字0右侧的减号与下划线公用键
    title: 窗口不透明度减小
  windowOpacityAlphaIncrease:
    description: |
      按下后,窗口不透明度(alpha)值增加0.2,往不透明的方向改变,最大值为1
      当不能再增加时,会有窗口边缘闪烁提示
    title: 窗口不透明度增加
