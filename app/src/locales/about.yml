intro:
  - 关于 Project Graph
  - Project Graph 是一个开源的知识图谱和笔记工具，旨在帮助用户组织、连接和可视化他们的想法和信息。
  - 它提供了一个灵活的画布，用户可以在其中创建节点、连接它们，并添加详细的笔记和属性。
  - Project Graph 支持多种节点类型，包括文本、图片、URL、代码块等，并允许用户自定义节点样式和布局。
  - 此外，它还集成了强大的搜索、过滤和排序功能，帮助用户快速找到所需的信息。
  - Project Graph 的目标是成为一个强大而直观的工具，赋能用户更好地管理和利用他们的知识。
ideaSources:
  - 灵感来源
  - 本项目的灵感主要来源于以下几个方面：
  - 知识图谱的概念：将信息组织成相互连接的节点和关系，以便更好地理解复杂的概念和系统。
  - 笔记软件：如 Obsidian, Roam Research 等，它们提供了灵活的笔记组织和链接功能。
  - 可视化工具：如 Miro, Excalidraw 等，它们提供了自由绘制和组织想法的能力。
  - 个人需求：作为开发者，我经常需要整理和连接各种技术概念、项目想法和学习笔记，现有的工具往往不能完全满足我的需求。
  - 社区反馈：在项目开发过程中，我积极听取用户的反馈和建议，不断改进和完善功能。
